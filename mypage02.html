<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADE TAGE แท็กที่ใช้ในการทำข้อความที่เป็นหัวช้อ เป็นTAGประเภทBlock TAGเป็นแบบTAGคู่ -->
    Welcome DTI - SAU 2025
    <h1>Aaaaa</h1>
    <h2>Bbbbbb</h2>
    <h3>Cccccc</h3>
    <h4>Ddddddd</h4>
    <h5>Eeeeeee</h5>
    <h6>Fffffffff</h6>
    <!-- SPAN TAG แท็กที่ใช้ในการจัดกลุ่มContentอะไรก็ได้ อยู่ในกลุ่ม  Inline TAG เป็นแบบTAGคู่ -->
    Bye Bye ....
    <span>Wow Wow Wow</span>
    Hello Hi Hey
    <!-- DIV TAG แท็กที่ใ้ฃในการจัดกลุ่มContentอะไรก็ได้ อยู่ในกลุ่มBlock TAG เป็นแบบTAGคู่ -->
    <div>DTI</div>
    SAU
    <div>Thailand</div>
  </body>
</html>
